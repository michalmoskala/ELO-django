{% extends 'base.html' %}

{% block content %}
<h1>{{ object.name }}</h1>

<ul>
{% for new_message in new_messages %}
	<li>{{new_message.sender_id}}:{{new_message.content}}</li>
{% endfor %}
</ul>


<form action='.' method='POST'>{% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Save' />
</form>

{% endblock %}
